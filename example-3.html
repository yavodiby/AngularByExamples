<html>
    <head>
        <meta charset="utf-8">
        <title>Extracting text from input as it changes</title>
    </head>
    
    <body>
        <h2>Example 3</h2>
        <h5>Extracting text from input as it changes</h5>
        
        <label>Name</label>
        <input id="textInput" type="text"/>
        Hello World
        
        <script>
        var textInputElement = document.getElementById('textInput');
            textInputElement.addEventListener('keyup', function(){
                var text = textInputElement.value;
                console.log('New text is "' + text + '"')
            })
        
        </script>
    
    </body>


</html>
