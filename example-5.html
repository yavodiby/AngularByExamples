<html>
    <head>
        <meta charset="utf-8">
        <title>Updating a span when input text changes using jQuery.</title>
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    </head>
    
    <body>
        <h2>Example 5</h2>
        <h4>Updating a span when input text changes using jQuery.</h4>
        <label>Name</label>
        <input id="textInput" type="text" />
        Hello <span id="nameDiv"></span>!
        
        <script>
            $('#textInput').on('keyup', function() {
                $('#nameDiv').html($('#textInput').val());
            });
            
            
        
        
        </script>
    
    </body>

</html>
