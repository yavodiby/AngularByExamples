<html>
    <head>
        <meta charset="utf-8">
        <title>Updating a span when input text changes using DOM API</title>
    </head>
    <body>
        <h2>Example 4</h2>
        <h5>Updating a span when input text changes using DOM API</h5>
        <label>Name</label>
        <input id="textInput" type="text"/>
        Hello <span id="divName"> </span>
        
        <script>
            var textInputElememt = document.getElementById('textInput');
                nameDivElement = document.getElementById('divName');
            
            textInputElememt.addEventListener('keyup', function() {
                var text = textInputElememt.value;
                nameDivElement.innerHTML = text ;
            });
        
        </script>
    
    </body>

</html>
