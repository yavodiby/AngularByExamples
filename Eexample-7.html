<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>Data binding with many text inputs</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    </head>
    
    <body>
        <h2>Example 7</h2>
        <h5>Data binding with many text inputs</h5>
        <label>Name</label>
        <input type="text" ng-model="name" placeholder="Enter name">
        Your name is: {{name}} <br> <br>
        
        <label>Name</label>
        <input type="text" ng-model="name" placeholder="Enter name">
        Your name is: {{name}}
    
    
    </body>


</html>
