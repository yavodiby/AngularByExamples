<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>Updating a template when input text changes using Angular. </title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    </head>
    
    <body>
        <h2>Example 7</h2>
        <h5>Updating a template when input text changes using Angular.</h5>
        
        <label>Name</label>
        <input type="text" ng-model="name" placeHolder ="Enter name"/>
        Your name is : {{name}}
         
    </body>

</html>
