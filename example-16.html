<html ng-app="countryApp">
    <head>
        <meta charset="utf-8">
        <title>Data in a build table</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        
        <script>
            var countryApp = angular.module('countryApp', []);
            countryApp.controller('CountryCtrl', function ($scope){
                $scope.countries = [
                    {"name": "Kenya", "population": 54875266},
                    {"name": "Cote d'ivoire" , "population": 25466221},
                    {"name": "Liberia", "population": 24587562} 
                ];        
            });
        </script>
    
    </head>
    <body ng-controller="CountryCtrl">
        <h2> Example 16 </h2>
        <h5>Data in a build table</h5>
        
        <table>
            <tr>
                <th>Country</th>
                <th>Population</th>
            </tr>
            <tr ng-repeat="country in countries">
                <td> {{country.name}} </td>
                <td> {{country.population}} </td
            </tr>
        </table>
    </body>


</html>
