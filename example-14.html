<html ng-app ="courseApp">
    <head>
        <meta charset="utf-8">
        <title>removing course from a list using ng-click</title>
        <script src ="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        
        <script>
            var courseApp = angular.module('courseApp', []);
            courseApp.controller('CourseCtrl', function($scope) {
                $scope.courses = ['HTML', 'CSS', 'Javascript'];
                
                $scope.addCourse = function () {
                    $scope.courses.push($scope.enteredCourse);
                    $scope.enteredCourse ='';
                };
                $scope.removeCourse = function(course) {
                   var i = $scope.courses.indexOf(course);
                    $scope.courses.splice(i, 1);
                }
            });
        
        </script>
    
    </head>
    <body ng-controller ="CourseCtrl">
        <h2>Example 14</h2>
        <h5>Removing course from a list using ng-click</h5>
        
        <ul>
            <li ng-repeat ="course in courses">{{course}}
            <a href="" ng-click ="removeCourse(course)">remove</a></li>
        </ul>
        <form ng-submit ="addCourse()">
            <input type="text" ng-model ="enteredCourse">
            <input type="submit" value="add">
        </form>
    
    
    </body>

</html>
